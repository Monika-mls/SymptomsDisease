<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, #1e1e1e, #0056b3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #ffffff;
    }
    .login-container {
      background: #0d0d0d;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.8);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h1 {
      color: #007bff;
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    input[type="email"], input[type="password"] {
      width: 80%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #444;
      border-radius: 5px;
      font-size: 1em;
      background: #1e1e1e;
      color: #ffffff;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form onsubmit="redirectToSymptomChecker(event)">
      <input type="email" placeholder="Enter your email" required><br>
      <input type="password" placeholder="Enter your password" required><br>
      <button type="submit">Login</button>
    </form>
  </div>
  <script>
    function redirectToSymptomChecker(event) {
      event.preventDefault();
      window.location.href = 'symptom-checker.html';
    }
  </script>
</body>
</html>
